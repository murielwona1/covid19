<div class="main">
    <div class="header">
        <div class="row">
            <div class="col-9">
                <div class="row">
                    <div>
                        <h1 class="titre">Coronavirus (COVID-19)</h1>
                    </div>
                    <div>
                        <h1 class="numero-vert">
                            <a href="tel:+237697900523">
                                <img src="assets/images/call-icon.jpg"
                                    style="height: 35px;margin-left: 40px; margin-right: 10px;"> 0800378222
                            </a>
                        </h1>
                    </div>
                </div>
                <div class="row">
                    <div class="playstore-btn">
                        <img src="assets/images/icon-android.jpg" style="height:40px;">
                        <img src="assets/images/icon-apel.jpg" style="height:40px;">
                    </div>
                    <div class="btn-yellow-div" style="text-align:left; margin-top: 10px;">
                        <p style="display: inline-block;" class="btn-yellow">Soutien et dons</p>
                        <p style="display: inline-block;" class="btn-yellow">Dites nous</p>
                    </div>
                </div>
            </div>
            <div class="col-3" style="text-align: right;">
                <img src="assets/images/logo-etat.jpg" style="height:100px;">
            </div>
        </div>
        <div class="row" style="border-bottom: 2px solid  #0038a5; height: max-content; ">
            <div style="text-align: left; margin-left: 10px;">
                <p style="display: inline-block; cursor: pointer">FR</p>
                <P style="display: inline-block; margin-left: 20px; cursor: pointer">EN</P>
            </div>
            <div class="search-div" style="width: 450px; height: 60px;">
                <form class="form-inline">
                    <i class="fas fa-search" aria-hidden="true"></i>
                    <input class="form-control form-control-sm ml-3 w-75" type="text" placeholder="Rechercher"
                        aria-label="Search">
                </form>

            </div>
            <div style="text-align: right; width: 100%; margin-top: -30px;" class="site-gouv-text">
                <p style="color: #0038a5;">Site gouvernement du cameroun de lute contre le Coronavirus </p>
            </div>
        </div>
    </div>
    <div class="menu-row row" style="margin-top: -8px;">
        <div class="col-md-3 col-sm-6">
          <p class="btn-menu" [routerLink]="['/point-presse']" routerLinkActive="router-link-active" >Point de presse</p>
        </div>
        <div class="col-md-3 col-sm-6">
            <p class="btn-menu">Actualités</p>
        </div>
        <div class="col-md-3 col-sm-6">
            <p class="btn-menu">Que fait le Gouvernement</p>
        </div>
        <div class="col-md-3 col-sm-6">
            <p class="btn-menu">Ressources</p>
        </div>
    </div>
    <div class="carousel" style="width: 100%;">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100"
                        src="https://www.garnernc.gov/Home/ShowPublishedImage/9638/637196953366670000"
                        style="object-fit: cover;" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100"
                        src="https://www.minsante.cm/site/sites/default/files/styles/slider__af_/public/field/image/DSCN0046.JPG?itok=10wrBcjN"
                        style="object-fit: cover;" alt="Second slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <div class="div-on-banner">
            <div class="container">
                <div class="row">
                    <div class="col border-left-line" style="cursor: pointer;">
                        <h1>Comment se <br> protéger ?</h1>
                    </div>
                    <div class="col border-left-line" style="cursor: pointer;">
                        <h1>Que faire si vous <br> êtes malade ?</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
